<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turtle</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="dist/turtle-js.single.umd.js"></script>
  <script>
      $(() => {
          const EXAMPLE = '# this is called turtle graphics\n'
              + '\n'
              + 'R(5) {\n'
              + '  D(20 * 3)\n'
              + '  R(5) {\n'
              + '    +(60) D(20)\n'
              + '  }\n'
              + '}\n'
              + '\n'
              + 'D+MDMD-D\n';

          let node = TurtleJS.builder()
              .setCsrf('_csrf', 'e8010a06-abc5-4634-8c9f-0235c12e3aad')
              .setExample(EXAMPLE)
              .build();

          $('#turtle-graphics-root').append(node);
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Turtle</h1>
  <div id="turtle-graphics-root"></div>
</main>
</body>
</html>
