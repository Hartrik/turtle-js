  <link rel="stylesheet" type="text/css" href="./../../main.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="module">
      import { TurtleComponent } from "./TurtleComponent.js";
      import { Context } from "./Context.js";

      let context = new Context('_csrf', 'e8010a06-abc5-4634-8c9f-0235c12e3aad');

      const EXAMPLE = '# this is called turtle graphics\n'
          + '\n'
          + 'R(5) {\n'
          + '  D(20 * 3)\n'
          + '  R(5) {\n'
          + '    +(60) D(20)\n'
          + '  }\n'
          + '}\n'
          + '\n'
          + 'D+MDMD-D\n';

      let turtleComponent = new TurtleComponent(context, EXAMPLE);
      $(() => {
          $('#turtle-graphics-root').append(turtleComponent.createNode());
          turtleComponent.initialize();
      })
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Turtle</h1>
  <div id="turtle-graphics-root"></div>
</main>
