<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turtle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
      /* override xx-large breakpoint */
      @media (min-width: 1400px)  {
          .container {
              max-width: 1140px;
          }
      }
  </style>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="dist/turtle-js.umd.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          const EXAMPLE = '# this is called turtle graphics\n'
              + '\n'
              + 'R(5) {\n'
              + '  D(20 * 3)\n'
              + '  R(5) {\n'
              + '    +(60) D(20)\n'
              + '  }\n'
              + '}\n'
              + '\n'
              + 'D+MDMD-D\n';

          let node = TurtleJS.editorBuilder()
              .setCsrf('_csrf', 'e8010a06-abc5-4634-8c9f-0235c12e3aad')
              .setExample(EXAMPLE)
              .enableAdminControls()
              .build();

          document.getElementById('app-wrapper').appendChild(node);
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Turtle</h1>
  <div id="app-wrapper"></div>
</main>
</body>
</html>
