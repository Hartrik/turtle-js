<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turtle</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="dist/turtle-js.all.umd.js"></script>
  <script>
      $(() => {
          let builder = TurtleJS.builder()
              .setCsrf('_csrf', 'e8010a06-abc5-4634-8c9f-0235c12e3aad')
              .enableAdminControls();

          $('#turtle-graphics-editor-root').append(builder.buildFullEditor());
          $('#turtle-graphics-publish-root').append(builder.buildPublishPanel());
          $('#turtle-graphics-gallery-root').append(builder.buildGallery());
      });
  </script>
</head>
<body>
<main role="main" class="container">
  <h1>Turtle</h1>
  <div id="turtle-graphics-editor-root"></div>
  <hr>
  <div id="turtle-graphics-publish-root"></div>
  <hr>
  <div id="turtle-graphics-gallery-root"></div>
</main>
</body>
</html>
